{% extends "_base.html" %}
{% load static %} 
{% block content %} 

<main class ='container my-4'>
    <h3 class="my-4 border-bottom pb-1">My Dashboard</h3>
    <div class="row">
        <div class="col-md-3">
            {% include 'user/user-sidebar.html' %}
            </div>
        </div>
        <div class="col-md-9">
            <div class="table-responsive">
                <table class="table-bordered table">
                    <thead>
                        <tr>
                            <th>OrderNo</th>
                            <th>Total Amount</th>
                            <th>Order Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in orders %}
                        <tr>
                            <td>
                                {{order.id}}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>


{%endblock %}
