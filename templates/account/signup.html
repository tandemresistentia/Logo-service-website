{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="content">
    <h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
</form>
</div>
{% endblock content %}
